apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "webhook-receiver.fullname" . }}-test-connection"
  labels:
    {{- include "webhook-receiver.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "webhook-receiver.fullname" . }}:{{ .Values.service.port }}/hooks/status']
  restartPolicy: Never
