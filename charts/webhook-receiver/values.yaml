# Default values for webhook-receiver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: almir/webhook
  tag: 2.7.0
  pullPolicy: IfNotPresent

imagePullSecret: webhook-receiver-pullsecret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: webhook-receiver.chart.local
      paths: 
        - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Use this to insert env values into the deployment
env: {}

hooks:
  webhook1:
    enable: true
    files:
      /data/helloworld.sh: |
        #!/bin/sh
        "echo Command: $@"
    hook:
      id: webhook
      execute-command: /data/helloworld.sh
      command-working-directory: /data
      response-message: I got your payload! Hello!
      response-headers:
      - name: Access-Control-Allow-Origin
        value: '*'
      pass-arguments-to-command:
      - source: payload
        name: head_commit.id
      - source: payload
        name: pusher.name
      - source: payload
        name: pusher.email
  # Leave this hook on all the time, disabling it may break everything!
  status:
    enable: true
    files:
      /data/status.sh: |
        #!/bin/sh
        echo Online we are!
    hook:
      id: status
      execute-command: /data/status.sh
      response-message: Online
      include-command-output-in-response: true
